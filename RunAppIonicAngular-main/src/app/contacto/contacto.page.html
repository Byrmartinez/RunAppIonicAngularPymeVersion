<ion-header>
  <ion-toolbar>
    <ion-title>Contacto Run-APP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()"><ion-icon name="menu" class="burger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contact-info">
    <h2>¿No puedes encontrar la respuesta que necesitas en la sección de preguntas frecuentes?</h2>
    <p>Envíanos un correo electrónico a <a href="mailto:hola&#64;runapp.com">hola&#64;runapp.com</a></p>
    <p>Nuestros horarios de atención son de 9:00-18:00 de lunes a viernes.</p>
  </div>
</ion-content>

<!-- Menú desplegable -->
<ion-list *ngIf="mostrarMenu" class="menu-list">
  <ion-item (click)="navigate('perfil')">Perfil</ion-item>
  <ion-item (click)="navigate('contacto')">Contacto</ion-item>
  <ion-item (click)="navigate('faq')">Preguntas Frecuentes</ion-item>
  <ion-item (click)="logout()">Cerrar Sesión</ion-item>
</ion-list>

<!-- Menú de navegación inferior -->
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="home" (click)="navigate('home-emp')">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="wallet" (click)="navigate('wallet-emp')">
        <ion-icon name="wallet"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="indicadores" (click)="navigate('indicadores')">
        <ion-icon name="analytics"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="mi-cuenta" (click)="navigate('myacc')">
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
