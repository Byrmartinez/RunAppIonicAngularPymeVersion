<ion-header>
  <ion-toolbar>
    <ion-title>HOME</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()"><ion-icon name="menu" class="burger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>


<ion-content class="ion-padding">

  <!-- Logo -->
  <ion-img src="/assets/logo.png" class="logo"></ion-img>

  <!-- Botón para crear un envío -->
  <ion-button expand="block" fill="outline" color="primary" class="crear-envio-btn" (click)="irACrearEnvio()">
    Crear envío
  </ion-button>

  <!-- Historial de envíos -->
  <div class="pedido-lista">
    <ion-card *ngFor="let envio of enviospyme" [routerLink]="['envio/', envio.id]">
      <ion-card-header>
        <div class="direccion">
          <ion-icon name="location-outline" class="icono"></ion-icon>
          <ion-card-title>
            <span class="etiqueta">Origen:</span> {{envio.direccionOrigen}}
          </ion-card-title>
        </div>
        <div class="direccion">
          <ion-icon name="flag-outline" class="icono"></ion-icon>
          <ion-card-title>
            <span class="etiqueta">Destino:</span> {{envio.direccionDestino}}
          </ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
        <p>{{envio.fechaEnvio}} - {{envio.estado}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<!-- Menú desplegable -->
<ion-list *ngIf="mostrarMenu" class="menu-list">
  <ion-item (click)="navigate('perfil')">Perfil</ion-item>
  <ion-item (click)="navigate('contacto')">Contacto</ion-item>
  <ion-item (click)="navigate('faq')">Preguntas Frecuentes</ion-item>
  <ion-item (click)="cerrarSesion()">Cerrar Sesión</ion-item>
</ion-list>

<!-- Menú de navegación inferior -->
<ion-footer>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="home" (click)="navigate('home-emp')">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="wallet" (click)="navigate('wallet-emp')">
        <ion-icon name="wallet"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="indicadores" (click)="navigate('indicadores')">
        <ion-icon name="analytics"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="mi-cuenta" (click)="navigate('myacc')">
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
