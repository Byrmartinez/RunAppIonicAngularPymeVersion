<ion-content class="ion-padding">
  <ion-img></ion-img>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Nombre</ion-label>
    <ion-input class="signup-input" [(ngModel)]="Nombre"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="person"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Nombre Empresa</ion-label>
    <ion-input class="signup-input" [(ngModel)]="NombrePyme"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="business"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Correo Electrónico</ion-label>
    <ion-input class="signup-input" [(ngModel)]="Email"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Correo Empresa</ion-label>
    <ion-input class="signup-input" [(ngModel)]="EmailEmpresa"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="mail-open"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Contraseña</ion-label>
    <ion-input class="signup-input" [(ngModel)]="Contrasena"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="eye-outline"></ion-icon>
  </ion-item>

  <ion-item class="ion-margin-top">
    <ion-label position="floating" class="signup-label">Teléfono</ion-label>
    <ion-input class="signup-input" type="tel" [(ngModel)]="Telefono" (ionChange)="onTelefonoChange()"></ion-input>
    <ion-icon class="ion-align-self-center" slot="end" name="call-outline"></ion-icon>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top mt" (click)="registrarEmp()">Registrarse</ion-button>

  <ion-button expand="block" color="light" fill="outline" class="ion-margin-top" routerLink="/login">
    <ion-icon name="log-in-outline" slot="start"></ion-icon>
    Iniciar Sesión
  </ion-button>

  <!-- Social Media Links -->
  <div class="socialMedia">
    <h6>Síguenos en nuestras redes</h6>
    <ion-icon name="earth-outline"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-google"></ion-icon>
  </div>
</ion-content>
